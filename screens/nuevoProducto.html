<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/icono.ico">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>AluraGeek</title>
</head>

<body>
    <header class="header">
        <div class="header__contenedor">
            <div class="header__contenedor__contenido header__contenedor__contenido--login">
                <img class="header__logo header__logo--login" src="/assets/img/Logo.png" alt="">
                <a id="btn-login" href="../index.html" class="header__link btn"><i class="fa-solid fa-house-chimney header__link--icono"></i></i>HOME</a>
            </div>
        </div>
    </header>
    <main>  
        <section class="login">
            <div class="login__contenedor contenedor">
                <div class="contenedor__titulo">
                    <div class="login__titulo titulo">Agregar nuevo producto</div>
                </div>
                <div class="contenedor__formulario">
                    <form class="login__formulario">
                        <label for="link_imagen" class="login__formulario__label">Url de la imagen.</label>
                        <input type="url" name="link_imagen" id="" class="login__formulario__campo" placeholder="Ingrese la url de la imagen">
                        <label for="categoria" class="login__formulario__label">Url de la imagen.</label>
                        <select class="login__formulario__campo" name="categoria" id="categoria">
                            <option value="onepiece" class="formulario__campo__item">One piece</option>
                            <option value="ps5" class="formulario__campo__item">Ps5</option>
                            <option value="diversos" class="formulario__campo__item">Diversos</option>
                        </select>
                        <label for="nombre_producto" class="login__formulario__label">Nombre del producto</label>
                        <input type="text" name="nombre_producto" id="" class="login__formulario__campo" placeholder="Escriba el nombre del producto">
                        <label for="valor_producto" class="login__formulario__label">Valor del producto</label>
                        <input type="number" name="valor_producto" id="" class="login__formulario__campo" placeholder="99.900">
                        <label for="descripcion_producto"class="login__formulario__label">Descripcion del producto</label>
                        <textarea name="descripcion_producto" id="" class="login__formulario__campo campo--textarea" placeholder="Ingrese una breve descripcion"></textarea>
                        <button type="submit" class="btn--formulario btn btn--blanco">Agregar producto</button>
                        
                    </form>
                </div>
            </div>
        </section>
        <section class="contacto">
            <div class="contacto__contenedor">
                <div class="contacto__sobre__nosotros">
                    <div class="contacto__contenedor__logo">
                        <img class="contacto__logo" src="/assets/img/Logo.png" alt="Logo AluraGeek">
                    </div>
                    <div class="formulario__contedor__titulo">
                        <h2 class="formulario__titulo">Hable con nosotros</h2>
                    </div>
                    <ul class="lista__sobre__nosotros">
                        <a href="#" class="lista__sobre__nosotros__link">
                            <li class="lista__sobre__nosotros__item">Quienes somos</li>
                        </a>
                        <a href="#" class="lista__sobre__nosotros__link">
                            <li class="lista__sobre__nosotros__item">Politica de privacidad</li>
                        </a>
                        <a href="#" class="lista__sobre__nosotros__link">
                            <li class="lista__sobre__nosotros__item">Programa de fidelidad</li>
                        </a>
                        <a href="#" class="lista__sobre__nosotros__link">
                            <li class="lista__sobre__nosotros__item">Nuestras tiendas</li>
                        </a>
                        <a href="#" class="lista__sobre__nosotros__link">
                            <li class="lista__sobre__nosotros__item">Quiero ser franquiciado</li>
                        </a>
                        <a href="#" class="lista__sobre__nosotros__link">
                            <li class="lista__sobre__nosotros__item">Anuncie aqui</li>
                        </a>
                    </ul>
                </div>
                <div class="contacto__formulario">
                    <div class="formulario__contenedor__campos">
                        <form class="formulario__campos" data-form-contact>
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="input" class="formulario__campo formulario--input"
                                placeholder="Ingresa tu nombre"  data-contact-nombre>
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="input" class="formulario__campo formulario--textarea"
                                 placeholder="Ingresa tu mensaje"  data-contact-mensaje
                                ></textarea>
                            <span  id="formulario__contacto__error" class="formulario__contacto__error invisible"></span>
                            <button type="submit" class="btn--formulario btn btn--blanco">Enviar mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__parrafo">Creado por &copy; Jonathan Tellez 2022</p>
    </footer>
    <script src="https://kit.fontawesome.com/c88268524c.js" crossorigin="anonymous"></script>
    <script type="module" src="/js/principal.js"></script>
</body>

</html>
